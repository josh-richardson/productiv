{% extends 'backend/base.html' %}
{% load staticfiles %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row push">
            <div class="col-lg-12">

                {% if user.is_authenticated %}
                    <br />
                    <p>You are already signed in!</p>
                {% else %}
                        <form id="login_form" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            Email:  <input type="text" name="username" value="" size="50" class="form-control"/>
                            </br>
                            Password: <input type="password" name="password" value="" size="50" class="form-control"/>
                            </br>
                            <button class="btn btn-default" type="submit">Submit</button>

                        </form>

                {% endif %}


            </div>

        </div>
    </div>

{% endblock %}
